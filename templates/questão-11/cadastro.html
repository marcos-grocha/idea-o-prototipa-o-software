<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header><h2>Cadastro de Alunos</h2></header>
    <section>
        <form method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" required>
            <br>
            <label>Idade:</label>
            <input type="number" name="idade" required>
            <br>
            <label>Nota:</label>
            <input type="text" name="nota" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        {% if cadastro %}
            <h3>Cadastros:</h3>
            <ul>
                {% for nome, dados in cadastro.items() %}
                    <li><strong>{{ nome }}</strong>: Idade: <strong>{{ dados.Idade }}</strong>, Nota: <strong>{{ dados.Nota }}</strong></li>
                {% endfor %}
            </ul>
        {% endif %}
        <br>
        <a href="{{ url_for('home') }}" class="btn">(  voltar  )</a>
    </section>
    <footer>
        <p>&copy;<a href="https://www.linkedin.com/in/marcos-grocha/" target="_blank"> marcos-grocha</a></p>
    </footer>
</body>
</html>
