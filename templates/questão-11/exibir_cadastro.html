<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alunos Cadastrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>
    <header><h2>Alunos Cadastrados</h2></header>
    <section>
        <h3>Cadastros:</h3>
        <ul>
            {% for nome, dados in cadastro.items() %}
                <li><strong>{{ nome }}</strong>: Idade: <strong>{{ dados.Idade }}</strong>, Nota: <strong>{{ dados.Nota }}</strong></li><br>
            {% endfor %}
        </ul>
        <br>
        <form action="{{ url_for('home') }}" method="get">
            <button type="submit">Voltar</button>
        </form>
    </section>
    <footer>
        <p>&copy;<a href="https://www.linkedin.com/in/marcos-grocha/" target="_blank"> marcos-grocha</a></p>
    </footer>
</body>
</html>
