<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header><h2>Fazer Login</h2></header>
    <section>
        <form method="POST">
            <label>Senha:</label><br>
            <input type="password" name="senha_login" placeholder="Digite sua senha" required><br><br>
            <button type="submit">Login</button>
        </form>
        {% if mensagem %}
            <p>{{ mensagem }}</p>
        {% endif %}
        <a href="{{ url_for('login_sistema') }}" class="btn">(  voltar  )</a>
    </section>
    <footer>
        <p>&copy;<a href="https://www.linkedin.com/in/marcos-grocha/" target="_blank"> marcos-grocha</a></p>
    </footer>
</body>
</html>
