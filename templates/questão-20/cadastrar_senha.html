<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>
    <header><h2>Cadastrar Senha</h2></header>
    <section>
        <form method="POST">
            <label>Senha:</label><br>
            <input type="password" name="senha_escolhida" placeholder="Digite sua senha" required><br><br>
            <label>Confirme sua senha:</label><br>
            <input type="password" name="senha_confirmada" placeholder="Confirme sua senha" required><br><br>
            <button type="submit">Cadastrar</button>
        </form>
        {% if mensagem %}
            <p>{{ mensagem }}</p>
        {% endif %}
        <form action="{{ url_for('login_sistema') }}" method="get">
            <button type="submit">Voltar</button>
        </form>
    </section>
    <footer>
        <p>&copy;<a href="https://www.linkedin.com/in/marcos-grocha/" target="_blank"> marcos-grocha</a></p>
    </footer>
</body>
</html>
